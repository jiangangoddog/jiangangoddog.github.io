<!DOCTYPE html>
<html>
<head>
    <title>Your Name - Academic Resume</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-image: url('background.jpg'); /* Replace with your background image URL */
            background-size: cover;
            color: #333333;
        }
        header {
            text-align: center;
            padding: 20px;
        }
        #avatar {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            margin: auto;
            display: block;
        }
        section {
            margin: 30px;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
        }
        footer {
            text-align: center;
            padding: 20px;
            background-color: rgba(0, 0, 0, 0.05);
        }
    </style>
</head>
<body>
    <header>
        <img id="avatar" src="avatar.jpg" alt="Your Name"> <!-- Replace with your avatar image URL -->
        <h1>Your Name</h1>
        <p>Academic Resume</p>
    </header>

    <section id="about-me">
        <h2>About Me</h2>
        <p>Short bio or introduction about yourself.</p>
    </section>

    <!-- Add other sections for resume, research projects, etc. -->

    <footer>
        <p>Contact Information: Your Email, LinkedIn, etc.</p>
    </footer>
</body>
</html>
